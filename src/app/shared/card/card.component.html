<div class="card mb3 br3 border-box shadow-5 flex flex-column">
  <img [src]="imageUrl" alt="book cover" class="card-cover ma3 h5" />
  <div class="card-body bt f4 pa3 flex flex-column items-center helvetica">
    <h3 class="lh-title mb3 mt0">{{name}}</h3>
    <div class="lh-text mb3">{{author}}</div>
    <a class="link dark-blue underline-hover" [routerLink]="['/detail', id]">View details</a>
  </div>
</div>
